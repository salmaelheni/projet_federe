<!DOCTYPE html>
<html>
<head>
    <title>Checkout Card</title>
    <link href='https://www.soengsouy.com/favicon.ico' rel='icon' type='image/x-icon'/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- library validate -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.js"></script>
    <!-- style css -->
    <link rel="stylesheet" href="./css/paiement.css">
</head>
<body>

<h2></h2>
<div class="row">
    <div class="col-75">
        <div class="container">
            <form id="validate" action="/action_page.php">
                <div class="row">
                    <div class="col-50">
                        <h3>Informations Generales</h3>
                        <label for="fname"><i class="fa fa-user"></i> nom</label>
                        <input type="text" id="fname" name="nom"  required>
                        <label for="fname1"><i class="fa fa-user"></i> Prenom</label>
                        <input type="text" id="fname1" name="prenom"  required>
                        <label for="email"><i class="fa fa-envelope"></i> Email</label>
                        <input type="text" id="email" name="email"  required>
                        <label for="Telephone"><i class="fa fa-phone"></i> Telephone</label>
                        <input type="tel" id="Telephone" name="telephone"  required>
                        <label for="city"><i class="fa fa-institution"></i> Ville</label>
                        <input type="text" id="city" name="ville"  required>
                    </div>

                    <div class="col-50">
                        <h3>Paiement</h3>
                        <label for="fname">Choisir votre carte</label>
                        <div class="icon-container">
                            <i class="fa fa-cc-visa" style="color:navy;"></i>
                            <i class="fa fa-cc-amex" style="color:blue;"></i>
                            <i class="fa fa-cc-mastercard" style="color:red;"></i>
                            <i class="fa fa-cc-discover" style="color:orange;"></i>
                        </div>

                        <label for="cname">Nom du carte</label>
                        <input type="text" id="cname" name="cardname" required>
                        <label for="ccnum">Num du carte</label>
                        <input type="text" id="ccnum" name="cardnumber" required>
                    </div>
                </div>
                <input type="submit" value="Payer" class="btn">
            </form>
        </div>
    </div>
   
</div>
<!-- script validate js -->
<script>
    $('#validate').validate({
        roles: {
            nom: {
                required: true,
            },
            prenom: {
                required: true,
            },
            email: {
                required: true,
            },
            telephone: {
                required: true,
            },
            ville: {
                required: true,
            },
            cardname: {
                required: true,
            },
            cardnumber: {
                required: true,
            }, 
        },
        messages: {
            nom:"Entrez votre nom correctement*",
            prenom:"Entrez votre prenom correctement",
            email:"Entrez votre Email correctement*",
            telephone:"Entrez votre telephone correctement*",
            ville:"Entrez votre ville correctement*",
            cardname:"Entrez votre nom du carte correctement*",
            cardnumber:"Entrez votre numero du carte correctement*",

        },
    });
</script>
</body>
</html>
